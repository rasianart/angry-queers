server {
    listen 80;
    server_name localhost;

    # Allow larger uploads (default is 1M)
    client_max_body_size 10m;

    # DNS resolver needed for proxy_pass with variables
    resolver 1.1.1.1 1.0.0.1 valid=30s ipv6=off;

    root /usr/share/nginx/html;
    index index.html;

    # Serve favicon with proper caching
    location ~ ^/(favicon\.svg|favicon\.ico)$ {
        access_log off;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    # Use env-substituted BACKEND_URL and BACKEND_HOST
    location /api/ {
        client_max_body_size 10m;
        set $backend_url ${BACKEND_URL};
        set $backend_host ${BACKEND_HOST};
        if ($backend_url = "") { set $backend_url http://localhost:5002; }
        if ($backend_host = "") { set $backend_host localhost; }
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # Ensure upstream SNI/Host matches certificate
        proxy_set_header Host $backend_host;
        proxy_ssl_server_name on;
        proxy_ssl_name $backend_host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy uploaded images to backend static /uploads
    location /uploads/ {
        client_max_body_size 10m;
        set $backend_url ${BACKEND_URL};
        set $backend_host ${BACKEND_HOST};
        if ($backend_url = "") { set $backend_url http://localhost:5002; }
        if ($backend_host = "") { set $backend_host localhost; }
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $backend_host;
        proxy_ssl_server_name on;
        proxy_ssl_name $backend_host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}

