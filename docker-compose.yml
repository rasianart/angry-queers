version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: angryqueers-db
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_USER: ${DB_USER:-no_chill_user}
      POSTGRES_DB: ${DB_NAME:-no_chill}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-no_chill_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: angryqueers-backend
    ports:
      - "5002:5002"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=5002
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: angryqueers-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
