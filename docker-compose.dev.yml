version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: angryqueers-db-dev
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_USER: ${DB_USER:-angry_queers_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-angry_queers}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-angry_queers_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: angryqueers-backend-dev
    ports:
      - "5002:5002"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - PORT=5002
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
      clamav:
        condition: service_started
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install --no-audit --no-fund && npm run migrate && node server.js"
    restart: unless-stopped

  clamav:
    image: mkodockx/docker-clamav:alpine
    container_name: angryqueers-clamav
    ports:
      - "3311:3310"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: angryqueers-frontend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DOCKER=true
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3311
      - SKIP_CLAMAV_ON_FAIL=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
      - clamav
    restart: unless-stopped

volumes:
  postgres_data_dev:
  backend_node_modules:
  frontend_node_modules:
